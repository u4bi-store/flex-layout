<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> vertical flex </title>
        <style>
            .wrapper{
                display: flex;

                flex-direction: column;
                
                border: 1px solid blue;
            }

            .box{
                border: 1px solid red;
            }
            
        </style>
    </head> 
    <body>
        <div class="wrapper">

            <div class="box a">A</div>
            <div class="box b">B</div>
            <div class="box c">C</div>
            
        </div>
    </body>
</html>
